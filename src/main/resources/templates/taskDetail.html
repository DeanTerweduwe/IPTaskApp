<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">

<body>
<!--<h1><p th:text="${spam}"></p></h1>-->

<h2>TASK DETAILS</h2>
<table>
    <tr>
        <td style="font-weight:bold" >name</td>
        <td style="font-weight:bold">Date & Time</td>
        <td style="font-weight:bold">Description</td>
    </tr>
        <tr>
            <td th:text="${task.name}">...</td>

            <td th:text="${task.dateTime}">...</td>


            <td th:text="${task.desc}">...</td>
        </tr>

</table>
<a th:href="@{'/tasks/edit/' + ${task.id}}" th:text="Edit"></a>

<br>
<h2>Subtasks</h2>
<table>
    <tr>
        <td style="font-weight:bold" >name</td>
        <td style="font-weight:bold">Description</td>
    </tr>
    <th:block th:each="subtasks : ${task.subTasks}">
        <tr>
            <td th:text="${subtasks.name}">...</td>


            <td th:text="${subtasks.desc}">...</td>
        </tr>

    </th:block>
</table>


<a th:href="@{'/tasks/' + ${task.id} + '/sub/create'}" th:text="Add-subtask"></a>
